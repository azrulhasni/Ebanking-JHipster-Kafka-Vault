apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transaction-postgresql-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: transaction-postgresql
  namespace: default
  labels:
    app: transaction-postgresql
type: Opaque
data:
  postgresql-password: NWZkMDA2ZjIzNGIzNDNiOTNiOTYxZWIyMzA5YjIwZjRmNjczYmNiZGVhNWY5M2JkMDg1YzA3NmVjZWEx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-postgresql
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-postgresql
  template:
    metadata:
      labels:
        app: transaction-postgresql
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: transaction-postgresql-pvc
      containers:
        - name: postgres
          image: postgres:12.3
          env:
            - name: POSTGRES_USER
              value: Transaction
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: transaction-postgresql
                  key: postgresql-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: '512Mi'
              cpu: '500m'
            limits:
              memory: '1Gi'
              cpu: '1'
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-postgresql
  namespace: default
spec:
  selector:
    app: transaction-postgresql
  ports:
    - port: 5432
